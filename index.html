<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAT to PROD SQL Converter</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1 class="mb-4">UAT to PROD SQL Converter</h1>

  <div class="form-group">
    <label for="excelFile">Chọn file Excel (mapping):</label>
    <input type="file" id="excelFile" class="form-control-file" accept=".xlsx">
  </div>

  <div class="form-group">
    <label for="sqlFile">Chọn file SQL (uat_sql.txt):</label>
    <input type="file" id="sqlFile" class="form-control-file" accept=".txt">
  </div>

  <button class="btn btn-primary mb-4" onclick="processFiles()">Chuyển đổi</button>

  <!-- Collapse for Excel Mapping -->
  <h3>
    <a class="btn btn-link" data-toggle="collapse" href="#mappingCollapse" role="button" aria-expanded="true" aria-controls="mappingCollapse">
      Data từ Excel (Mapping)
    </a>
  </h3>
  <div class="collapse show" id="mappingCollapse">
    <table class="table table-bordered" id="mappingTable">
      <thead>
      <tr>
        <th>UAT Table</th>
        <th>PROD Table</th>
      </tr>
      </thead>
      <tbody id="outputTables">
      <!-- Nội dung sẽ được thêm vào đây -->
      </tbody>
    </table>
  </div>

  <!-- Collapse for UAT SQL Content -->
  <h3>
    <a class="btn btn-link" data-toggle="collapse" href="#uatSqlCollapse" role="button" aria-expanded="true" aria-controls="uatSqlCollapse">
      Nội dung file UAT SQL
    </a>
  </h3>
  <div class="collapse show" id="uatSqlCollapse">
    <div id="uatSql"></div>
  </div>

  <!-- Collapse for PROD SQL Content -->
  <h3>
    <a class="btn btn-link" data-toggle="collapse" href="#prodSqlCollapse" role="button" aria-expanded="true" aria-controls="prodSqlCollapse">
      Nội dung file PROD SQL (sau khi chuyển đổi)
    </a>
  </h3>
  <div class="collapse show" id="prodSqlCollapse">
    <div id="prodSql"></div>
  </div>

<!-- Include JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
